name: test
on:
  push:
    branches:
      - productie
      - test
      - ontwikkel
  pull_request:
    branches:
      - productie
      - test
      - ontwikkel
       
 
jobs:
  create-env:
    name: ${{ matrix.os }} 
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
        
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019]
        
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
        
      - name: create environment with mamba
        uses: conda-incubator/setup-miniconda@v2
        with:
          mamba-version: "*"
          channels: conda-forge,bioconda,defaults
          auto-activate-base: false
          activate-environment: actions_env
          environment-file: etc/actions_env.yml
      
      - name: check solution
        run: |
          mamba env export
      
      - name: test
        run: |
          python Config/ModuleDataSetFiles/PreProImport_FC.py tests/testfiles/FC_test.csv
