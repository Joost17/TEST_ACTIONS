name: test
on:
  push:
    paths:
      - Config/ModuleDataSetFiles/PreProImport_BIO.py
      - Config/ModuleDataSetFiles/PreProImport_FC.py
      - .github/workflows/test.yml
    branches:
      - productie
      - test
      - ontwikkel
  pull_request:
    paths:
      - Config/ModuleDataSetFiles/PreProImport_BIO.py
      - Config/ModuleDataSetFiles/PreProImport_FC.py
      - .github/workflows/test.yml
    branches:
      - productie
      - test
      - ontwikkel
       
 
jobs:
  create-env:
    name: Test preprocessing FEWS-EFCIS
    runs-on: windows-2019
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
        
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
        
      - name: create environment with mamba
        uses: conda-incubator/setup-miniconda@v2
        with:
          mamba-version: "*"
          python-version: "3.10"
          channels: conda-forge,defaults
          auto-activate-base: false
          activate-environment: actions_env
          environment-file: etc/actions_env.yml
      - name: list environment
        run: |
          C:/Miniconda/condabin/conda.bat info --envs
          C:/Miniconda/condabin/conda.bat list
      - name: Run preprocessing BIO
        run: |
          python Config/ModuleDataSetFiles/PreProImport_BIO.py tests/testfiles/Diatomeeen_test.csv
      - name: Run preprocessing FC
        run: |
          python Config/ModuleDataSetFiles/PreProImport_FC.py tests/testfiles/FC_test.csv
      - name: Cache environment
        uses: actions/cache@v2
        with:
          path: C:/Miniconda/envs/actions_env
          key: actions_env-${{ hashFiles('etc/actions_env.yml') }}
      - name: Install test dependencies
        run: C:/Miniconda/condabin/conda.bat install pytest      
      - name: Test preprocessing BIO
        run: pytest tests/test_BIO.py 
      - name: Test preprocessing FC
        run: pytest tests/test_FC.py 