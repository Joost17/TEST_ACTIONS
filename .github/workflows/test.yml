name: test
on:
  push:
    branches:
      - productie
      - test
      - ontwikkel
  pull_request:
    branches:
      - productie
      - test
      - ontwikkel
       
 
jobs:
  do-explore:
    name: Feedback runner
    runs-on: ubuntu-latest
    steps:
      - run: echo "?? The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "?? This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "?? The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "?? The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "??? The workflow is now ready to test your code on the runner."
      - name: List files in the repository  
        run: |
          ls ${{ github.workspace }}
      - run: echo "?? This job's status is ${{ job.status }}."
  do-test:
    name: Test on Python
    runs-on: ubuntu-latest
  create-env:
    name: Test preprocessing FEWS-EFCIS
    runs-on: windows-2019
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        python-version: ["3.8"]


      fail-fast: false
        
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
      - name: checkout repository
        uses: actions/checkout@v2
        
      - name: create environment with mamba
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          mamba-version: "*"
          python-version: "3.10"
          channels: conda-forge,defaults
          auto-activate-base: false
          activate-environment: actions_env
          environment-file: etc/actions_env.yml
      - name: list environment
        run: |
          C:/Miniconda/condabin/conda.bat info --envs
          C:/Miniconda/condabin/conda.bat list
      - name: Run preprocessing BIO
        run: |
          python Config/ModuleDataSetFiles/PreProImport_BIO.py tests/testfiles/Diatomeeen_test.csv
      - name: Run preprocessing FC
        run: |
          python Config/ModuleDataSetFiles/PreProImport_FC.py tests/testfiles/FC_test.csv
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest numpy pandas chardet
          
      - name: Run preprocessing
        run: python Config/ModuleDataSetFiles/import_prepro_script.py tests/testfiles/FC_test.csv
        run: C:/Miniconda/condabin/conda.bat install pytest      





      - name: Test preprocessing
        run: pytest tests
        
        
        run: pytest tests